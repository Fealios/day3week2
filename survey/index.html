<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <h1>Tell me everything</h1>
    <div class="container">
      <form id="input">
        <div id="name" class="container">
          <label for="name">What's your name?</label>
          <input type="text" class="form-control">
        </div>
        <div id="music" class="container">
          <div class="radio">
            <label>
              <input type="radio" name="radio" value="rock" checked>
              Rock
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="radio" value="pop">
              Pop
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="radio" value="rap">
              Rap
            </label>
          </div>
        </div>
        <div id="born" class="container">
            <div class="form-group">
              <label for="born">Date of birth:</label>
              <input id="born" type="date" class="form-control">
            </div>
        </div>
        <div id="color" class="container">
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input type="color" class="form-control" id="color">
          </div>

        </div>
        <button type="submit">Submit</button>
      </form>

    </div>
    <div class="container">
      <ul id="results">

      </ul>

    </div>
  </body>
</html>
